<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style g√©n√©ral */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
}

/* Arri√®re-plan avec gradient anim√© */
.background {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff4e50, #f9d423);
    background-size: 400% 400%;
    animation: gradientAnimation 8s ease infinite;
}

/* Animation de d√©grad√© */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Texte anim√© */
.new-year-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #ff4e50;
    animation: textGlow 1.5s ease-in-out infinite;
}

/* Glow effect on text */
@keyframes textGlow {
    0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #ff4e50; }
    50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px #f9d423; }
    100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #ff4e50; }
}

/* Feux d'artifice (petits cercles qui explosent) */
@keyframes firework {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
}

.firework {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    animation: firework 1.5s ease-out infinite;
    top: 50%;
    left: 50%;
}
    </style>
</head>
<body>
    <div class="background">
        <h1 class="new-year-text">Happy New Year 2025 üéâ</h1>
    </div>
</body>
</html>
